<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
     <h1>Easy Tic-Tac-Toe</h1>
     <div id="pieceSelector">
        <h2>Would you like to be X or O?</h2>
        <div id="playerX" class="btn btn-default">X</div>
        <div id="playerO" class="btn btn-default">O</div>
     </div>

     <div id="gameOver">
        <div id="winner"></div>
        <button id="reset" class="btn btn-default">RESET</button>
     </div>

     <div id="board" class = "container col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div id="t1" class = "btn btn-primary tile col-xs-4"></div>
        <div id="t2" class = "btn btn-primary tile col-xs-4"></div>
        <div id="t3" class = "btn btn-primary tile col-xs-4"></div>
        <div id="t4" class = "btn btn-primary tile col-xs-4"></div>
        <div id="t5" class = "btn btn-primary tile col-xs-4"></div>
        <div id="t6" class = "btn btn-primary tile col-xs-4"></div>
        <div id="t7" class = "btn btn-primary tile col-xs-4"></div>
        <div id="t8" class = "btn btn-primary tile col-xs-4"></div>
        <div id="t9" class = "btn btn-primary tile col-xs-4"></div>
     </div>

     <p class = "col-xs-12">Designed and Coded by Travis Blanton</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
